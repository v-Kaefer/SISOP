name: Java CI

on:
  push:
    branches: [main, develop]

  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Compile all project files
      run: |
        javac Sistema.java
        javac memory/*.java
        javac software/*.java
        javac hardware/*.java 
        javac programs/*.java
        javac exemplos/*.java
    
    - name: Run basic system test
      run: java Sistema
    
    - name: Run memory manager tests (Stage 1)
      run: |
        java memory.TesteGerenciadorMemoria
        java memory.TesteIntegracao
    
    - name: Run process management tests (Stage 2)
      run: |
        java software.TesteGerenciaProcessos
    
    - name: Run practical examples
      run: |
        java exemplos.ExemploGerenciaProcessos
        timeout 10s java exemplos.ExemploExecucaoConcorrente || echo "Concurrent example completed"